<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure Html Media Player</title>
</head>
<body>
    <h1> My Media Player </h1>
    <h2>Audio Files</h2>
    <div>
    <audio src="audio1.mp3" controls type="audio/mpeg"></audio><br>
    <audio src="audio2.mp3" controls type="audio/mpeg"></audio>
    <audio src="audio3.mp3" controls type="audio/mpeg"></audio>
    <audio src="audio4.mp3" controls type="audio/mpeg"></audio>
    <audio src="audio5.mp3" controls type="audio/mpeg"></audio>
    <audio src="audio6.mp3" controls type="audio/mpeg"></audio>
</div>
    <h2>Video Files</h2>
<div>
    <video src="1.mp4" type="video/mp4"width="320" height="240" controls></video>
    <video src="2.mp4" type="video/mp4"width="320" height="240" controls></video>
    <video src="3.mp4" type="video/mp4"width="320" height="240" controls></video>
    <video src="4.mp4" type="video/mp4"width="320" height="240" controls></video>
    <video src="5.mp4" type="video/mp4"width="320" height="240" controls></video>
    <video src="6.mp4" type="video/mp4"width="320" height="240" controls></video>
    </div>
    
</body>
</html>
