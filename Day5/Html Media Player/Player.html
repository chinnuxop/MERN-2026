<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure Html Media Player</title>
</head>
<body>
    <h1> My Media Player </h1>
    <h2>Audio Files</h2>
    <audio src="audio1.mp3" controls type="audio/mpeg"></audio><br>
    <audio src="audio2.mp3" controls type="audio/mpeg"></audio><br>
    <audio src="audio3.mp3" controls type="audio/mpeg"></audio><br>
    <audio src="audio4.mp3" controls type="audio/mpeg"></audio><br>
    <audio src="audio5.mp3" controls type="audio/mpeg"></audio><br>
    <audio src="audio6.mp3" controls type="audio/mpeg"></audio><br>

    <h2>Video Files</h2>

    <video src="1.mp4" type="video/mp4"width="320" height="240" controls></video><br>
    <video src="2.mp4" type="video/mp4"width="320" height="240" controls></video><br>
    <video src="3.mp4" type="video/mp4"width="320" height="240" controls></video><br>
    <video src="4.mp4" type="video/mp4"width="320" height="240" controls></video><br>
    <video src="5.mp4" type="video/mp4"width="320" height="240" controls></video><br>
    <video src="6.mp4" type="video/mp4"width="320" height="240" controls></video><br>
    
    
</body>
</html>
