<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms And Input tags</title>
</head>
<body>
    <h1>Form to apply for Sigma Web Development-TA</h1>
    <form action="post">

<div>
        <label for="username">Enter Your UserName </label>
<input type="text" id="username" name="Username" placeholder="Enter your username">
</div>

<div>
<input type="radio" id="g1" name="Gender" value="Male">
<label for="g1">Male</label>
<input type="radio" id="g2" name="Gender" value="Female">
<label for="g2">Female</label>
</div>

<div>
    
    <input type="checkbox" id="subs" name="subscribe" value="No">
    <label for="subs">Do you want to subscribe our newsletter</label>

</div>

<div>
    <textarea name="comment" rows="4" cols="50" id="comment">
Enter your comments here...
    </textarea>
   
</div>
<div>
    <label for="f1">Fruits</label>
    <select name="fruits" id="f1">
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="mango">Mango</option>
        <option value="grapes">Grapes</option>
    </select>

</div>
    
</form>
</body>
</html>
