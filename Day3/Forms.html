<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms And Input tags</title>
</head>
<body>
    <h1>Form to apply for Sigma Web Development-TA</h1>
    <form action="post">

        <label for="username">Enter Your UserName </label>
<input type="text" id="username" name="Username" placeholder="enter your username">
<br>
<input type="radio" id="g1" name="Gender" value="Male">
<label for="g1">Male</label>
<input type="radio" id="g2" name="Gender" value="Female">
<label for="g2">Female</label>
    
</form>
</body>
</html>
